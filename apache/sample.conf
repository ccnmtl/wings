<VirtualHost *>
  ServerName wings.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/wings/access.log combined
  ErrorLog /var/log/apache2/wings/error.log

  SetEnv DJANGO_SETTINGS_MODULE wings.settings_production

  WSGIDaemonProcess site-wings user=pusher group=pusher threads=5 python-path=/var/www/wings/wings/ve/lib/python2.5/site-packages
  WSGIProcessGroup site-wings
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/wings/wings/apache/django.wsgi
  <Directory /var/www/wings/wings/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/wings/wings/media/
  Alias /favicon.ico /var/www/wings/wings/media/favicon.ico
  Alias /robots.txt /var/www/wings/wings/media/robots.txt
  <Directory /var/www/wings/wings/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/wings/wings/ve/lib/python2.5/site-packages/django/contrib/admin/media/
  <Directory /var/www/wings/wings/ve/lib/python2.5/site-packages/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/wings/uploads/
  <Directory /var/www/wings/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
