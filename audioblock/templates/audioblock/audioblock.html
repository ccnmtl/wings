{% load smartif %}
    <div id="{{block.id}}-audio">
    {% if block.audio_file %}
    <object width="290" height="24" type="application/x-shockwave-flash" data="http://ccnmtl.columbia.edu/remote/media_controllers/1pixelout/audioplayer.swf" id="audioplayer1">
        <param name="movie" value="http://ccnmtl.columbia.edu/remote/media_controllers/1pixelout/audioplayer.swf">
        <param name="FlashVars" value="playerID=1&amp;bg=0xf8f8f8&amp;leftbg=0xeeeeee&amp;lefticon=0x666666&amp;rightbg=0xcccccc&amp;rightbghover=0x999999&amp;righticon=0x666666&amp;righticonhover=0xFFFFFF&amp;text=0x666666&amp;slider=0x666666&amp;track=0xFFFFFF&amp;border=0x666666&amp;loader=0x9FFFB8&amp;soundFILE=%2Fuploads%2F{{block.audio_file}}">
        <param name="quality" value="high">
        <param name="menu" value="false">
        <param name="wmode" value="transparent">
    </object>
    {%else %}
        <i>No audio uploaded yet.</i>
    {%endif %}

    {% if  block.description %}
    <p>
        Transcript: <em>{{block.description}}</em>
    </p>
    {%else %}
    <p>
       <em>(No transcript)</em>
    </p>
    {% endif %}
</div>
