{% load smartif %}
{% load risk_score %}



<div id="{{block.id}}-audio" class="audioblock_div special_risk_audio_div">
        <div id="audioblock_jquery_jplayer"></div>
        <div id="audioblock_jp_container" class="audioblock-container">
            <div class = "audio_controls">
                <span href="/site_media/audio/{% get_risk_score user %}.mp3" class="track track-default">/site_media/audio/{% get_risk_score user %}.mp3</span>
                ( at <span class="jp-current-time"></span>
                of <span class="jp-duration"></span> )
            </div>
            <ul>
                <li><a class="jp-play" href="#">Audio</a></li>
                <li><a class="jp-pause" href="#">Pause</a></li>
                <li><a class="jp-rewind" href="#">Rewind audio</a></li>
                <li class="jp-stop-li"><a class="jp-stop" href="#">Stop</a></li>
            </ul>
        </div>
</div>


<div id="risk_determination" class="{% get_risk_score user%}">
    {%get_risk_copy block user %}
</div>
