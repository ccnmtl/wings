<ol type="A">
  {% for answer in question.answer_set.all %}
   {% if answer.value in checked_responses%}
      <li>
        <input name="pageblock-{{pageblock_id}}-narrowed_down_question_id_{{question.id}}" value="{{answer.id}}" type="radio"/>{{answer.label}}
      </li>
    {% endif %}
  {% endfor %}
</ol>
