{% load smartif %}
{% load get_name %}
<div id="{{block.id}}-ssnm" class="ssnm_tree_block">
    <form id="submit_to_self_form" method="post" action=".">
        {%for box in block.boxes.all %}
        
        <div class = "ssnm_tree_box_div {{box.label}}">    
            <input type="text" name="pageblock-{{block.pageblock.id}}-{{box.id}}"  value="{%get_name_for_box box user%}" class="ssnm_tree_box_input {{box.label}}"/>
        </div>
        {%endfor%}
    </form>
</div>
