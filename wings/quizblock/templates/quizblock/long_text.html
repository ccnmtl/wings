{% load markup %}
{% if block.rhetorical %}
  <textarea rows="10" name="question{{question.id}}" ></textarea>
{% else %}
  {% if response %}
      <textarea rows="10" name="pageblock-{{block.pageblock.id}}-question{{question.id}}" >{{response.value|safe}}</textarea>
  {% else %}
    <textarea rows="10" name="pageblock-{{block.pageblock.id}}-question{{question.id}}"  value ="" ></textarea>
  {% endif %}
{% endif %}
